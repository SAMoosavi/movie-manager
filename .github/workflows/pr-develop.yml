name: Pull Request to Develop

on:
  pull_request:
    branches:
      - dev

jobs:
  build-matrix:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install JS dependencies
        run: pnpm install

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install Rust dependencies
        run: cargo fetch
        working-directory: src-tauri

      # Ubuntu: install Linux dependencies before build
      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      # Ubuntu: run format, lint, and tests
      - name: Check formatting (JS/Vue)
        if: matrix.os == 'ubuntu-latest'
        run: pnpm format:check

      - name: Check formatting (Rust)
        if: matrix.os == 'ubuntu-latest'
        run: cargo fmt -- --check
        working-directory: src-tauri

      - name: Lint JS/Vue
        if: matrix.os == 'ubuntu-latest'
        run: pnpm lint

      - name: Lint Rust
        if: matrix.os == 'ubuntu-latest'
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: src-tauri

      - name: Run Rust tests
        if: matrix.os == 'ubuntu-latest'
        run: cargo test --workspace --all-targets
        working-directory: src-tauri

      # Build for each OS
      - name: Build Tauri (Linux .deb)
        if: matrix.os == 'ubuntu-latest'
        run: pnpm tauri build --target deb

      - name: Build Tauri (Linux .rpm)
        if: matrix.os == 'ubuntu-latest'
        run: pnpm tauri build --target rpm

      - name: Build Tauri (Windows)
        if: matrix.os == 'windows-latest'
        run: pnpm tauri build

      - name: Build Tauri (macOS)
        if: matrix.os == 'macos-latest'
        run: pnpm tauri build
